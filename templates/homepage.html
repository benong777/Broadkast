{% extends 'base.html' %}
{% block title %} Broadcast {% endblock %}

{% block body %}

<!-- {% set active_page = 'home' %} -->

<div class="bg-gray-100">
  <div class="grid grid-cols-1 lg:grid-cols-4 lg:grid-flow-col-dense">
    <div class="lg:col-span-3 lg:col-start-2">
      <div id="map" style="height: 1050px;"></div>
    </div>
    <div class="lg:col-span-1 lg:col-start-1">
        <!-- <div class="border-b border-t border-gray-200 pl-2 pr-6 py-2 sm:pl-6 lg:pl-3 xl:border-t-0 xl:pl-3 xl:pt-4">
          <div class="flex items-center">
            <h1 class="flex-1 text-lg font-medium">My Searches</h1>
          </div>
        </div> -->
        <!-- <ul role="list" class="divide-y divide-gray-200 border border-gray-200"> -->
        <ul role="list" class="">

        {% if history %}
          {% for item in history %}
            <li class="card-shadow relative m-2 py-2 pl-2 pr-2 border-1 bg-white border-gray-200 rounded-md hover:border-blue-900 sm:py-4 sm:pl-2 lg:pl-2 xl:pl-2">
              <div class="flex items-center justify-between space-x-4">
                <div class="min-w-0 space-y-1">
                  <div class="flex items-center space-x-3">
                    <h2 class="ml-1 mt-2 text-md font-medium">
                      <a href="/locations/{{ item.location.location_id }}">
                        <span class="absolute inset-0" aria-hidden="true"></span>
                        {{ item.location.name }}<span class="sr-only">{{ item.location.name }}</span>
                      </a>
                    </h2>
                  </div>
                  <div id="item-{{ item.location_id }}" class="group search-results location-address relative ml-1 flex items-center space-x-2.5">
                    <span class="truncate text-sm font-medium text-gray-500 group-hover:text-gray-900">{{ item.location.addr }}</span>
                  </div>

                <div class="flex-shrink-0 flex-col items-end space-y-3 sm:flex">
                  <p class="flex items-center space-x-4">
                    <button type="button"
                            id="{{ item.location.location_id }}"
                            class="bookmark absolute top-2 right-2 rounded-full bg-white focus:outline-none">
                      <span class="sr-only">Bookmark</span>
                      {% if bookmarks.get(item.location.location_id, 'True') %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="blue" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="bookmark-icon w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                        </svg>
                      {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="None" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="bookmark-icon w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                        </svg>
                      {% endif %}
                    </button>
                  </p>
                </div>
              </div>
            </li>
            {% endfor %}
          {% endif %}

        </ul>
    </div>
    <!-- <div class="sm:col-span-1 sm:col-start-1 lg:col-span-3 lg:col-start-2">
      <div id="map" style="height: 1050px;"></div>
    </div> -->
  </div>
</div>

  <div class="row">

      One of three columns

    <div class="col-sm">
      One of three columns
    </div>
  </div>
</div> -->

  <script src="/static/js/map.js"></script>
  <script src="/static/js/bookmark.js"></script>

  <!-- Google Maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&callback=initMap"></script>
{% endblock %}
