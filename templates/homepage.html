{% extends 'base.html' %}
{% block title %} Broadcast {% endblock %}

{% block body %}
  <div class="container-fluid d-flex border-1 border-red">
    <div class="col-4" id="history">
      <!-- <h1>{{ welcome_msg }}!</h1> -->

      {% if history %}
        {% for item in history %}
          <div class="mt-3">
            <a href="/locations/{{ item.location.location_id }}">
              {{ item.location.name }}</a>
            <button class="bookmark" id="{{ item.location.location_id }}">
              {% if bookmarks.get(item.location.location_id, 'True') %}
              <svg xmlns="http://www.w3.org/2000/svg" fill="blue" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="bookmark-icon w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
              </svg>
              {% else %}
              <svg xmlns="http://www.w3.org/2000/svg" fill="None" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="bookmark-icon w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
              </svg>
              {% endif %}
            </button>
            <div id="item-{{ item.location_id }}"
              class="search-results location-address">
              {{ item.location.addr }}</div>
          </div>
        {% endfor %}
      {% endif %}
      <!-- <h2>Navigation</h2>
      <ul>
        <li><a href="/locations">View all locations</a></li>
        <li><a href="/users">View all users</a></li>
      </ul> -->
    </div>

    <section class="map col-8">
      <div id="map" style="height: 500px; width: 100%;"></div>
    </section>
  </div>

  <script src="/static/js/map.js"></script>
  <script src="/static/js/bookmark.js"></script>

  <!-- Google Maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&callback=initMap"></script>
{% endblock %}
